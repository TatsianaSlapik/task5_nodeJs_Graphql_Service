type Genre {
  id: ID!
  name: String
  description: String
  country: String
  year: Int
}

type Query {
  genres(limit: Int, offset: Int): [Genre]
  genre(id: ID!): Genre
}
input NewGenreInput {
  name: String
  description: String
  country: String
  year: Int
}

type Mutation {
  createGenre(newGenre: NewGenreInput): Genre
  updateGenre(id: ID!, newGenre: NewGenreInput): Genre
  deleteGenre(id: ID!): [Genre]
}
